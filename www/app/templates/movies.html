<ion-view title="Movies" id="page7">
    <ion-content padding="false" class="has-header">

        <ion-list id="movies-list4" ng-repeat="d in posts">
            <ion-item class="item-thumbnail-left" id="movies-list-item23" ui-sref="tabsController.catdetail({id:d.slug})">
                <img ng-src="{{d.img}}">
                <h2>{{d.title}}</h2>
                <p style="white-space:normal;">{{d.rate}}
                    <br> {{d.type}}</p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="moreDataExists()" on-infinite="loadMore()" distance="1%" immediate-check="false">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
