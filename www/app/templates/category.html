<ion-view title="Category" id="page3">
    <ion-content padding="false" class="has-header">
        <ion-list ng-repeat="l in list">
            <ion-item ui-sref="tabsController.movies({id:l.id})"> {{l.title}} <span class="badge badge-assertive">{{l.count}} </span> </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
