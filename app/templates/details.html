<ion-view title="" id="page5">
    <div class="bar bar-positive bar-subheader">
        <h2 class="title">{{news.title}}</h2>
    </div>
    <ion-content padding="true" class="has-header has-subheader">
        <div>
            <img ng-src="{{news.img}}" style="display: block; width: 100%; height: 270px; margin-left: auto; margin-right: auto;">
        </div>

        <p>{{news.description}} </p>
        <a class="item" href="{{p.url}}" target="_blank" ng-repeat="p in news.download">{{p.site}}<span class="badge badge-assertive">{{p.size}}</span> </a>
        <div class="spacer" style="width: 300px; height: 53px;"></div>
        <a class="item-icon-left assertive item" href="{{p.url}}" target="_blank" ng-repeat="p in news.mega"><i class="icon ion-ios-play"></i>Mega.nz (Only PC)</a>
        <a class="item-icon-left assertive item" ui-sref="tabsController.watch({id:p.url})" ng-repeat="p in news.yadi"><i class="icon ion-ios-play"></i>Yandex (PC and Mobile)</a>
    </ion-content>
</ion-view>
